<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario do carro</title>
    <script src="atividade2.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h1>Formulario do carro</h1>
        </header>
        <section id="formulario">
        <form action="" method="get">
            <label for="marca">Marca:</label>
            <input type="text" id="marca">
            
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo">
            
            <label for="ano">Ano:</label>
            <input type="number" id="ano">
            
            <label for="cor">Cor:</label>
            <input type="text" id="cor">
            
            <label for="km">Km:</label>
            <input type="number" id="km">
            
            <label for="valorFipe">Valor Fipe</label>
            <input type="number" id="valorFipe">
            
            <button type="button" onclick="calcularCarro()">Calcular</button>
        </form>
    </section>
        <h3>Resultado</h3>
        <p id="resultado"></p>
    </main>
</body>
</html>
